<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>习题练习 - CCF-GESP学习助手</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="prototype-container">
        <div class="device-frame">
            <div class="status-bar">
                <div class="time">20:30</div>
                <div class="notch"></div>
                <div class="icons">
                    <i class="fas fa-signal"></i>
                    <i class="fas fa-wifi"></i>
                    <i class="fas fa-battery-full"></i>
                </div>
            </div>
            
            <div class="app-content">
                <div class="page-header px-4 py-3">
                    <h1 class="text-xl font-bold">习题练习</h1>
                </div>
                
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="搜索习题">
                </div>
                
                <div class="px-4">
                    <h3 class="text-sm font-medium text-gray-500 mt-3 mb-2">难度筛选</h3>
                </div>
                <div class="filter-tabs">
                    <div class="filter-tab active">全部</div>
                    <div class="filter-tab">简单</div>
                    <div class="filter-tab">中等</div>
                    <div class="filter-tab">困难</div>
                </div>
                
                <div class="px-4">
                    <h3 class="text-sm font-medium text-gray-500 mt-3 mb-2">类型筛选</h3>
                </div>
                <div class="filter-tabs">
                    <div class="filter-tab active">全部</div>
                    <div class="filter-tab">数组</div>
                    <div class="filter-tab">字符串</div>
                    <div class="filter-tab">链表</div>
                    <div class="filter-tab">动态规划</div>
                    <div class="filter-tab">贪心</div>
                </div>
                
                <div class="mt-4">
                    <a href="exercise-detail.html" class="exercise-item block">
                        <div class="difficulty easy">简单</div>
                        <h3 class="font-bold mb-2">两数之和</h3>
                        <p class="text-gray-600 text-sm">给定一个整数数组nums和一个目标值target，请你在该数组中找出和为目标值的那两个整数，并返回他们的数组下标。</p>
                    </a>
                    
                    <div class="exercise-item">
                        <div class="difficulty medium">中等</div>
                        <h3 class="font-bold mb-2">最长回文子串</h3>
                        <p class="text-gray-600 text-sm">给你一个字符串 s，找到 s 中最长的回文子串。</p>
                    </div>
                    
                    <div class="exercise-item">
                        <div class="difficulty medium">中等</div>
                        <h3 class="font-bold mb-2">无重复字符的最长子串</h3>
                        <p class="text-gray-600 text-sm">给定一个字符串 s ，请你找出其中不含有重复字符的最长子串的长度。</p>
                    </div>
                    
                    <div class="exercise-item">
                        <div class="difficulty hard">困难</div>
                        <h3 class="font-bold mb-2">合并K个排序链表</h3>
                        <p class="text-gray-600 text-sm">给你一个链表数组，每个链表都已经按升序排列。请你将所有链表合并到一个升序链表中，返回合并后的链表。</p>
                    </div>
                </div>
            </div>
            
            <div class="bottom-tab-bar">
                <a href="knowledge.html" class="tab-item">
                    <i class="fas fa-book"></i>
                    <span>知识点</span>
                </a>
                <a href="exercises.html" class="tab-item active">
                    <i class="fas fa-tasks"></i>
                    <span>习题</span>
                </a>
                <a href="discussion.html" class="tab-item">
                    <i class="fas fa-comments"></i>
                    <span>讨论</span>
                </a>
                <a href="exam-papers.html" class="tab-item">
                    <i class="fas fa-file-alt"></i>
                    <span>真题</span>
                </a>
                <a href="profile.html" class="tab-item">
                    <i class="fas fa-user"></i>
                    <span>我的</span>
                </a>
            </div>
            
            <div class="home-indicator"></div>
        </div>
    </div>
</body>
</html>
