<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>提问 - CCF-GESP学习助手</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="prototype-container">
        <div class="device-frame">
            <div class="status-bar">
                <div class="time">20:30</div>
                <div class="notch"></div>
                <div class="icons">
                    <i class="fas fa-signal"></i>
                    <i class="fas fa-wifi"></i>
                    <i class="fas fa-battery-full"></i>
                </div>
            </div>
            
            <div class="app-content">
                <div class="detail-header">
                    <a href="discussion.html" class="back-button">
                        <span>取消</span>
                    </a>
                    <div class="detail-title">提问</div>
                    <a href="discussion.html" class="absolute right-4 text-blue-500 font-semibold">
                        <span>发布</span>
                    </a>
                </div>
                
                <div class="detail-content">
                    <textarea class="w-full p-3 border-none bg-transparent" rows="6" placeholder="请输入您的问题..."></textarea>
                    
                    <div class="image-preview bg-gray-100 rounded-lg p-2 flex mb-4">
                        <div class="w-24 h-24 bg-white rounded flex items-center justify-center border border-dashed border-gray-300 mr-2">
                            <i class="fas fa-plus text-gray-400"></i>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <h3 class="font-semibold mb-2">选择话题</h3>
                        <div class="flex flex-wrap gap-2">
                            <div class="topic-tag px-3 py-1 bg-blue-100 text-blue-800 rounded-full text-sm">算法</div>
                            <div class="topic-tag px-3 py-1 bg-gray-100 text-gray-800 rounded-full text-sm">数据结构</div>
                            <div class="topic-tag px-3 py-1 bg-gray-100 text-gray-800 rounded-full text-sm">编程语言</div>
                            <div class="topic-tag px-3 py-1 bg-gray-100 text-gray-800 rounded-full text-sm">动态规划</div>
                            <div class="topic-tag px-3 py-1 bg-gray-100 text-gray-800 rounded-full text-sm">图论</div>
                            <div class="topic-tag px-3 py-1 bg-gray-100 text-gray-800 rounded-full text-sm">排序</div>
                        </div>
                    </div>
                    
                    <div class="tips bg-yellow-50 p-3 rounded-lg text-sm text-yellow-800">
                        <p>提示：描述清晰的问题更容易得到解答。可以添加代码或图片帮助说明问题。</p>
                    </div>
                </div>
            </div>
            
            <div class="bottom-toolbar p-4 border-t border-gray-200 bg-white">
                <div class="flex">
                    <button class="mr-4">
                        <i class="fas fa-camera text-xl text-gray-600"></i>
                    </button>
                    <button>
                        <i class="fas fa-image text-xl text-gray-600"></i>
                    </button>
                </div>
            </div>
            
            <div class="home-indicator"></div>
        </div>
    </div>
</body>
</html>
